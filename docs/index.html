
 <!DOCTYPE html>
 <html>
 <head>
     <title>Credit Card Fraud Data Visualization</title>
     <script src="https://d3js.org/d3.v5.min.js"></script>
     <style>
       
         body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            gap: 20px;
        }
         svg {
             font: 10px sans-serif;
         }
         .tooltip {
             position: absolute;
             background-color: #fff;
             border: 1px solid #000;
             padding: 5px;
             opacity: 0;
         }
         .chart-container {
             background-color: #fff;
             box-shadow: 0 0 10px rgba(0, 0, 0, 1);
             border-radius: 8px;
             overflow: hidden;
             margin-bottom: 10px;
             justify-content: center;
             align-items: center;
             flex-direction: column; 
             margin-bottom: 10px;
         }
         .chart-container1 {
             background-color: #fff;
             box-shadow: 0 0 10px rgba(0, 0, 0, 1);
             border-radius: 8px;
             overflow: hidden;
             flex: 1 1 calc(100% - 1px);
             margin-bottom: 10px;
             justify-content: center;
             align-items: center;
             flex-direction: column; 
             margin-bottom: 10px;
         }
         header {
             color: #fff;
             text-align: center;
             background-color: #aa55b1;
         }
         header h1 {
             margin: 0;
         }
         main {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 20px;
             padding: 20px;
         }
     </style>
 </head>
 <body>
     <header>
         <h1>Credit Card Fraud Data Visualization</h1>
     </header>
     <main>
        <div class="chart-container" id="chart4"></div>
         <div class="chart-container" id="chart5"></div>
         <div class="chart-container1" id="chart1"></div>
         <div class="chart-container" id="chart2"></div>
         <div class="chart-container" id="chart3"></div>
         
     </main>
     <!-- Tooltip element  -->
    <div id="tooltip" class="tooltip" style="position: absolute; background-color: #fff; border: 5px solid #ccc; padding: 8px; border-radius: 4px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); z-index: 999; pointer-events: none;"></div>
     <script src="main.js"></script>
 </body>
 </html>
